<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive 3D Search Engine - FIXED</title>
    <!-- PROPER THREE.JS CDNs - NO CONFLICTS -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
            color: white;
            cursor: none;
        }

        #webgl-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .search-interface {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3),
                        0 0 100px rgba(0, 150, 255, 0.2),
                        inset 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .title {
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .search-row {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        #searchType {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 16px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        #searchType:hover {
            border-color: rgba(255, 215, 0, 0.8);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        #searchType option {
            background: #000;
            color: white;
        }

        #searchBox {
            flex: 3;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(78, 205, 196, 0.3);
            border-radius: 25px;
            color: white;
            font-size: 18px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        #searchBox:focus {
            outline: none;
            border-color: rgba(78, 205, 196, 0.8);
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.4);
        }

        #searchButton {
            padding: 15px 40px;
            background: linear-gradient(45deg, #ff6b6b, #ffd700);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        #searchButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
        }

        .results-container {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .result {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .result:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 215, 0, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }

        .result a {
            color: #4ecdc4;
            font-size: 1.3em;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .result a:hover {
            color: #ffd700;
        }

        .result p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ffd700;
            font-size: 1.2em;
        }

        /* Custom scrollbar */
        .results-container::-webkit-scrollbar {
            width: 8px;
        }

        .results-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .results-container::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            border-radius: 4px;
        }

        #custom-cursor {
            position: fixed;
            width: 60px;
            height: 60px;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.7));
            transition: transform 0.1s ease;
        }

        .cursor-particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
        }
    </style>
</head>
<body>
    <div id="webgl-container"></div>
    <div id="custom-cursor"></div>
    
    <div class="search-interface">
        <h1 class="title">‚ú® IMMERSIVE SEARCH ‚ú®</h1>
        
        <div class="search-row">
            <select id="searchType">
                <option value="duckduckgo">üîç DuckDuckGo</option>
                <option value="wikipedia">üìö Wikipedia</option>
                <option value="news">üì∞ News</option>
            </select>
            
            <input type="text" id="searchBox" placeholder="üîé Enter your search query..." autocomplete="off">
            
            <button id="searchButton">
                <span class="button-text">SEARCH</span>
            </button>
        </div>
        
        <div class="results-container" id="results"></div>
    </div>

    <script>
        // FIXED SIMPLE VERSION THAT ACTUALLY WORKS
        
        // Create basic 3D scene
        let scene, camera, renderer, controls;
        
        function initThreeJS() {
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('webgl-container').appendChild(renderer.domElement);
            
            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            // Create floating particles
            createParticles();
            
            // Animation loop
            animate();
        }
        
        function createParticles() {
            const particleCount = 1000;
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 100;
                positions[i + 1] = (Math.random() - 0.5) * 100;
                positions[i + 2] = (Math.random() - 0.5) * 100;
                
                colors[i] = Math.random();
                colors[i + 1] = Math.random();
                colors[i + 2] = Math.random();
            }
            
            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            
            const particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate camera slowly
            camera.position.x = Math.sin(Date.now() * 0.0005) * 5;
            camera.position.z = Math.cos(Date.now() * 0.0005) * 5;
            camera.lookAt(0, 0, 0);
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // CREATE CUSTOM CURSOR
        function createCustomCursor() {
            const cursorDiv = document.getElementById('custom-cursor');
            
            // Create SVG for Mickey glove
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute("width", "60");
            svg.setAttribute("height", "60");
            svg.setAttribute("viewBox", "0 0 100 100");
            
            // Glove shape
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("d", "M50,10 C70,10 85,25 85,45 C85,65 70,80 50,80 C30,80 15,65 15,45 C15,25 30,10 50,10 Z");
            path.setAttribute("fill", "white");
            path.setAttribute("stroke", "red");
            path.setAttribute("stroke-width", "3");
            
            // Fingers
            const circle1 = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle1.setAttribute("cx", "65");
            circle1.setAttribute("cy", "30");
            circle1.setAttribute("r", "10");
            circle1.setAttribute("fill", "white");
            circle1.setAttribute("stroke", "red");
            circle1.setAttribute("stroke-width", "3");
            
            const circle2 = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle2.setAttribute("cx", "75");
            circle2.setAttribute("cy", "45");
            circle2.setAttribute("r", "10");
            circle2.setAttribute("fill", "white");
            circle2.setAttribute("stroke", "red");
            circle2.setAttribute("stroke-width", "3");
            
            const circle3 = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            circle3.setAttribute("cx", "65");
            circle3.setAttribute("cy", "60");
            circle3.setAttribute("r", "10");
            circle3.setAttribute("fill", "white");
            circle3.setAttribute("stroke", "red");
            circle3.setAttribute("stroke-width", "3");
            
            svg.appendChild(path);
            svg.appendChild(circle1);
            svg.appendChild(circle2);
            svg.appendChild(circle3);
            cursorDiv.appendChild(svg);
        }
        
        // SEARCH FUNCTIONALITY - FIXED AND WORKING
        async function searchWithAPI() {
            const query = document.getElementById('searchBox').value.trim();
            if (!query) {
                alert("Please enter a search term!");
                return;
            }
            
            const type = document.getElementById('searchType').value;
            const resultsContainer = document.getElementById('results');
            
            // Show loading
            resultsContainer.innerHTML = `
                <div class="loading">
                    üîç Searching for "${query}"...
                </div>
            `;
            
            // Animate button
            gsap.to('#searchButton', {
                scale: 0.9,
                duration: 0.1,
                yoyo: true,
                repeat: 1,
                ease: "power2.inOut"
            });
            
            try {
                let results;
                
                if (type === 'duckduckgo') {
                    results = await searchDuckDuckGo(query);
                } else if (type === 'wikipedia') {
                    results = await searchWikipedia(query);
                } else if (type === 'news') {
                    results = await searchNews(query);
                } else {
                    results = await searchDuckDuckGo(query);
                }
                
                displayResults(results);
                
            } catch (error) {
                console.error("Search error:", error);
                resultsContainer.innerHTML = `
                    <div class="result">
                        <h3>‚ùå Search Error</h3>
                        <p>Failed to search. Please try again.</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // WORKING DUCKDUCKGO SEARCH
        async function searchDuckDuckGo(query) {
            try {
                const response = await fetch(
                    `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_html=1&skip_disambig=1`
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const results = [];
                
                // Add instant answer if available
                if (data.AbstractText) {
                    results.push({
                        title: data.Heading || query,
                        url: data.AbstractURL || `https://duckduckgo.com/?q=${encodeURIComponent(query)}`,
                        description: data.AbstractText,
                        icon: 'üìò'
                    });
                }
                
                // Add related topics
                if (data.RelatedTopics && data.RelatedTopics.length > 0) {
                    data.RelatedTopics.slice(0, 5).forEach(topic => {
                        if (topic.Text && topic.FirstURL) {
                            results.push({
                                title: topic.Text.split(' - ')[0] || topic.Text.substring(0, 50),
                                url: topic.FirstURL,
                                description: topic.Text.length > 150 ? topic.Text.substring(0, 150) + '...' : topic.Text,
                                icon: 'üîó'
                            });
                        }
                    });
                }
                
                // If no results, provide a fallback
                if (results.length === 0) {
                    results.push({
                        title: `Search for "${query}"`,
                        url: `https://duckduckgo.com/?q=${encodeURIComponent(query)}`,
                        description: 'Click to search on DuckDuckGo',
                        icon: 'üîç'
                    });
                }
                
                return results;
                
            } catch (error) {
                console.error("DuckDuckGo search error:", error);
                return [{
                    title: 'Search Failed',
                    url: `https://duckduckgo.com/?q=${encodeURIComponent(query)}`,
                    description: 'Click to search directly on DuckDuckGo',
                    icon: '‚ö†Ô∏è'
                }];
            }
        }
        
        // WORKING WIKIPEDIA SEARCH
        async function searchWikipedia(query) {
            try {
                // Use Wikipedia's action API
                const response = await fetch(
                    `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*&srlimit=5&utf8=1`
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.query && data.query.search) {
                    return data.query.search.map(item => ({
                        title: item.title,
                        url: `https://en.wikipedia.org/wiki/${encodeURIComponent(item.title)}`,
                        description: item.snippet.replace(/<[^>]*>/g, '') + '...',
                        icon: 'üìö'
                    }));
                }
                
                return [{
                    title: `Search Wikipedia for "${query}"`,
                    url: `https://en.wikipedia.org/w/index.php?search=${encodeURIComponent(query)}`,
                    description: 'No direct results found. Click to search on Wikipedia.',
                    icon: 'üåê'
                }];
                
            } catch (error) {
                console.error("Wikipedia search error:", error);
                return [{
                    title: 'Wikipedia Search',
                    url: `https://en.wikipedia.org/wiki/Special:Search?search=${encodeURIComponent(query)}`,
                    description: 'Click to search on Wikipedia',
                    icon: 'üìñ'
                }];
            }
        }
        
        // SIMPLE NEWS SEARCH
        async function searchNews(query) {
            // Using DuckDuckGo for news since news APIs require keys
            return [{
                title: `News: ${query}`,
                url: `https://duckduckgo.com/?q=${encodeURIComponent(query)}+news&iar=news`,
                description: 'Click to view news search results',
                icon: 'üì∞'
            }, {
                title: 'Google News',
                url: `https://news.google.com/search?q=${encodeURIComponent(query)}`,
                description: 'Search on Google News',
                icon: 'üóûÔ∏è'
            }];
        }
        
        // DISPLAY RESULTS
        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            
            if (!results || results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="result">
                        <h3>No Results Found</h3>
                        <p>Try a different search term.</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            results.forEach((result, index) => {
                html += `
                    <div class="result">
                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                            <span style="font-size: 1.5em;">${result.icon || 'üîç'}</span>
                            <a href="${result.url}" target="_blank" style="flex: 1;">${result.title}</a>
                        </div>
                        <p>${result.description}</p>
                        <div style="margin-top: 10px; font-size: 0.8em; color: #ffd700;">
                            Result ${index + 1} of ${results.length}
                        </div>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = html;
            
            // Animate results appearance
            gsap.from('.result', {
                opacity: 0,
                y: 20,
                stagger: 0.1,
                duration: 0.5,
                ease: "power2.out"
            });
        }
        
        // INITIALIZE EVERYTHING
        document.addEventListener('DOMContentLoaded', function() {
            // Create custom cursor
            createCustomCursor();
            
            // Initialize Three.js scene
            initThreeJS();
            
            // Set up event listeners
            document.addEventListener('mousemove', (e) => {
                const cursor = document.getElementById('custom-cursor');
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
            });
            
            // Search button click
            document.getElementById('searchButton').addEventListener('click', searchWithAPI);
            
            // Enter key in search box
            document.getElementById('searchBox').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    searchWithAPI();
                }
            });
            
            // Make the search button visible
            document.getElementById('searchButton').style.display = 'block';
            
            // Add some example results on load
            document.getElementById('results').innerHTML = `
                <div class="result">
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                        <span style="font-size: 1.5em;">üëã</span>
                        <span style="font-weight: bold; color: #ffd700;">Welcome to Immersive Search!</span>
                    </div>
                    <p>Enter a search term above and click SEARCH or press Enter.</p>
                    <p style="margin-top: 10px; font-size: 0.9em; color: #4ecdc4;">
                        Try searching for "JavaScript", "Three.js", or "Wikipedia"
                    </p>
                </div>
            `;
            
            // Add window resize handler
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            console.log("Immersive Search Engine initialized successfully!");
        });
    </script>
</body>
</html>
